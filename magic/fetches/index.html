<html>

<head>
    <title>MTG - What Fetches can I play?</title>
    <script language="JavaScript" src="./script.js"></script>
</head>

<body>
    <div class="color-selector">
        <div class="color-selector-item W">
            <input class="color-selector-box W" type="checkbox" value="W" /> W
        </div>
        <div class="color-selector-item U">
            <input class="color-selector-box U" type="checkbox" value="U" /> U
        </div>
        <div class="color-selector-item B">
            <input class="color-selector-box B" type="checkbox" value="B" /> B
        </div>
        <div class="color-selector-item R">
            <input class="color-selector-box R" type="checkbox" value="R" /> R
        </div>
        <div class="color-selector-item G">
            <input class="color-selector-box G" type="checkbox" value="G" /> G
        </div>
    </div>
    <div class="color-preselector">
        <select class="color-preselector selector">
            <option value="">Select a color pair</option>
            <option value="WU">WU Azorius</option>
            <option value="UB">UB Dimir</option>
            <option value="BR">BR Rakdos</option>
            <option value="RG">RG Gruul</option>
            <option value="WG">GW Selesnya</option>
            <option value="WB">WB Orzhov</option>
            <option value="UR">UR Izzet</option>
            <option value="BG">BG Golgari</option>
            <option value="WR">RW Boros</option>
            <option value="UG">GU Simic</option>
            <option value="WUB">WUB Esper</option>
            <option value="UBR">UBR Grixis</option>
            <option value="BRG">BRG Jund</option>
            <option value="WRG">RGW Naya</option>
            <option value="WUG">GWU Bant</option>
            <option value="WBG">WBG Abzan</option>
            <option value="WUR">URW Jeskai</option>
            <option value="UBG">BGU Sultai</option>
            <option value="WBR">RWB Mardu</option>
            <option value="URG">GUR Temur</option>
            <option value="WUBR">WUBR Yore-Tiller</option>
            <option value="UBRG">UBRG Glint-Eye</option>
            <option value="BRGW">BRGW Dune-Brood</option>
            <option value="RGWU">RGWU Ink-Treader</option>
            <option value="GWUB">GWUB Witch-Maw</option>
            <option value="WUBRG">WUBRG 5 Color</option>
        </select>
    </div>
    <div class="submit-button">
        <button id="search">Find</button>
    </div>
    <div class="result"></div>
</body>

</html>
